language: minimal

services:
  - docker

install:
  - make pkg-init

deploy:
  - provider: script
    skip_cleanup: true
    script: ./release.sh $TRAVIS_TAG
    on:
      tags: true
  - provider: releases
    skip_cleanup: true
    on:
      tags: true
    file_glob: true
    file:
      - "build/pkg/*.deb"
    api_key:
      secure: 

cache:
  directories:
    - $HOME/docker
